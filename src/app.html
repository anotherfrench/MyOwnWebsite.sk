<!doctype html>
<html
	lang="%paraglide.lang%"
	dir="%paraglide.textDirection%"
	prefix="og: https://ogp.me/ns#"
	class="dark"
>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:type" content="website" />
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/assets/favicon/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/assets/favicon/safari-pinned-tab.svg"
			color="#4a4a4a"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-TileImage"
			content="%sveltekit.assets%/assets/favicon/mstile-144x144.png"
		/>
		<meta
			name="msapplication-config"
			content="%sveltekit.assets%/assets/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="%sveltekit.assets%/assets/css/fa-all.min.css" />
		<script type="text/javascript" src="%sveltekit.assets%/assets/js/fa-all.min.js"></script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="dark:bg-neutral-900 bg-neutral-200 dark:text-neutral-200 text-neutral-900 dark:selection:bg-indigo-900 selection:bg-indigo-200"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
